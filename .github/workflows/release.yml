name: Build and Release

on:
  push:
    branches: [main]
    paths: ['src-tauri/tauri.conf.json']

env:
  APP_NAME: tauri-vue-template

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      upload_url: ${{ steps.create-release.outputs.upload_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -o '"version": *"[^"]*"' src-tauri/tauri.conf.json | grep -o '[0-9.]*')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false

  build:
    needs: release
    strategy:
      fail-fast: false  # 防止一个任务失败导致其他任务被取消
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch: aarch64
            asset_name_suffix: aarch64
            asset_bundle_path: src-tauri/target/aarch64-apple-darwin/release/bundle
            install_package_ext: .dmg
            install_package_folder: dmg
            update_package_ext: .app.tar.gz

          - platform: macos-latest
            target: x86_64-apple-darwin
            arch: x86_64
            asset_name_suffix: x86_64
            asset_bundle_path: src-tauri/target/x86_64-apple-darwin/release/bundle
            install_package_ext: .dmg
            install_package_folder: dmg
            update_package_ext: .app.tar.gz

          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x86_64
            asset_name_suffix: x64
            asset_bundle_path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle
            install_package_ext: .nsis.zip
            update_package_ext: .msi.zip

          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: x86_64
            asset_name_suffix: amd64
            asset_bundle_path: src-tauri/target/x86_64-unknown-linux-gnu/release/bundle
            install_package_ext: .rpm
            install_package_folder: rpm
            update_package_ext: .AppImage.tar.gz

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # 设置 pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf libgtk-3-dev

      - name: Install dependencies
        run: pnpm install

      - name: Build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          echo "Current directory: $(pwd)"
          pnpm tauri build --target ${{ matrix.target }}

      - name: Set asset name prefix
        run: echo "ASSET_NAME_PREFIX=${{ env.APP_NAME }}_${{ matrix.asset_name_suffix }}" >> $GITHUB_ENV

      # 计算文件名并设置环境变量
      - name: Determine Asset Filename
        id: get_filename
        shell: bash
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            FILENAME="${{ env.APP_NAME }}_${VERSION}_${{ matrix.arch }}${{ matrix.update_package_ext }}"
          else
            FILENAME="${{ env.APP_NAME }}${{ matrix.update_package_ext }}"
          fi
          echo "ASSET_FILENAME=$FILENAME" >> $GITHUB_ENV

      # 解压 Windows 安装包
      - name: Unzip Windows Installer
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $nsisDir = "${{ matrix.asset_bundle_path }}/nsis"
          $destDir = Join-Path $nsisDir "unpacked"
          New-Item -ItemType Directory -Force -Path $destDir | Out-Null

          # 优先解压 .nsis.zip，如果不存在则回退为复制 .exe
          $zip = Get-ChildItem -Path $nsisDir -Filter "*.nsis.zip" -File | Select-Object -First 1
          if ($zip) {
            Write-Host "Found NSIS zip: $($zip.FullName). Expanding to $destDir"
            Expand-Archive -Path $zip.FullName -DestinationPath $destDir -Force
          }
          else {
            $exe = Get-ChildItem -Path $nsisDir -Filter "*.exe" -File | Select-Object -First 1
            if ($exe) {
              Write-Host "No .nsis.zip found; copying installer $($exe.Name) to $destDir"
              Copy-Item -Path $exe.FullName -Destination $destDir -Force
            }
            else {
              Write-Host "No NSIS installer (.nsis.zip or .exe) found under $nsisDir"
            }
          }

      # 仅在 Windows 平台上传 .exe 安装程序
      - name: Upload Windows Installer (.exe)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ${{ matrix.asset_bundle_path }}/nsis/unpacked/*.exe
          asset_name: ${{ env.ASSET_NAME_PREFIX }}.exe
          asset_content_type: application/vnd.microsoft.portable-executable
        continue-on-error: true

      # 仅在非 Windows 平台上传安装包 (macOS & Linux)
      - name: Upload Installer (macOS & Linux)
        if: matrix.platform != 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ${{ matrix.asset_bundle_path }}/${{ matrix.install_package_folder }}/*${{ matrix.install_package_ext }}
          asset_name: ${{ env.ASSET_NAME_PREFIX }}${{ matrix.install_package_ext }}
          asset_content_type: application/octet-stream
        continue-on-error: true

      - name: Upload Updater Package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ${{ matrix.asset_bundle_path }}/${{ env.ASSET_FILENAME }}
          asset_name: ${{ env.ASSET_NAME_PREFIX }}${{ matrix.update_package_ext }}
          asset_content_type: application/gzip
        continue-on-error: true

      - name: Upload Updater Signature
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ${{ matrix.asset_bundle_path }}/${{ env.ASSET_FILENAME }}.sig
          asset_name: ${{ env.ASSET_NAME_PREFIX }}${{ matrix.update_package_ext }}.sig
          asset_content_type: text/plain
        continue-on-error: true

  update-json:
    needs: [release, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

      - name: Generate latest.json
        run: |
          set -e
          VERSION="${{ needs.release.outputs.version }}"
          REPO="${{ github.repository }}"
          APP_NAME="${{ env.APP_NAME }}"
          mkdir -p ./downloads

          download_sig() {
            local name="$1"
            # 若没有匹配的资产，gh 会返回非 0；这里忽略错误并继续
            gh release download "v$VERSION" --dir ./downloads --pattern "${name}.sig" >/dev/null 2>&1 || true
            if [ -f "./downloads/${name}.sig" ]; then
              # 去掉可能的换行符
              tr -d '\r\n' < "./downloads/${name}.sig"
            else
              echo ""
            fi
          }

          SIG_MAC_ARM=$(download_sig "${APP_NAME}_aarch64.app.tar.gz")
          SIG_MAC_X64=$(download_sig "${APP_NAME}_x86_64.app.tar.gz")
          SIG_LINUX_AMD64=$(download_sig "${APP_NAME}_amd64.AppImage.tar.gz")
          SIG_WIN_X64=$(download_sig "${APP_NAME}_x64.msi.zip")

          PLATFORMS_ENTRIES=""
          add_platform() {
            local key="$1"; local sig="$2"; local url="$3"
            if [ -n "$sig" ]; then
              if [ -n "$PLATFORMS_ENTRIES" ]; then PLATFORMS_ENTRIES="$PLATFORMS_ENTRIES,"; fi
              PLATFORMS_ENTRIES="$PLATFORMS_ENTRIES\n              \"$key\": {\"signature\": \"$sig\", \"url\": \"$url\"}"
            else
              echo "Skip $key: signature not found"
            fi
          }

          add_platform "darwin-aarch64" "$SIG_MAC_ARM" "https://github.com/$REPO/releases/download/v$VERSION/${APP_NAME}_aarch64.app.tar.gz"
          add_platform "darwin-x86_64" "$SIG_MAC_X64" "https://github.com/$REPO/releases/download/v$VERSION/${APP_NAME}_x86_64.app.tar.gz"
          add_platform "linux-x86_64" "$SIG_LINUX_AMD64" "https://github.com/$REPO/releases/download/v$VERSION/${APP_NAME}_amd64.AppImage.tar.gz"
          add_platform "windows-x86_64" "$SIG_WIN_X64" "https://github.com/$REPO/releases/download/v$VERSION/${APP_NAME}_x64.msi.zip"

          cat > latest.json << EOF
          {
            "version": "v$VERSION",
            "notes": "https://github.com/$REPO/releases/tag/v$VERSION",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": { $PLATFORMS_ENTRIES
            }
          }
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload latest.json
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ./latest.json
          asset_name: latest.json
          asset_content_type: application/json
